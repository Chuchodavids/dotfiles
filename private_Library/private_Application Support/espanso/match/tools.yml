# yaml-language-server: $schema=https://raw.githubusercontent.com/espanso/espanso/dev/schemas/match.schema.json
matches:
  - trigger: ":rsync"
    label: sync one folder to another
    replace: "time rsync $|$ FOLDER2 --dry-run --verbose --compress --update --ignore-existing --recursive --group --times --progress --omit-dir-times --no-perms  --modify-window=120"

  - trigger: ":tmuxs"
    replace: "setw synchronize-panes"
    label: enable multiple cursor on tmux

  - trigger: ":testdockerignore"
    replace: "rsync -avn . /dev/shm --exclude-from .dockerignore"

  - trigger: ":openssll"
    replace: "openssl x509 -in '{{clipb}}' -noout -text"
    label: show the ssl certificate information
    vars:
      - name: "clipb"
        type: "clipboard"

  - trigger: ":openssld"
    replace: "openssl x509 -in $|$ -noout -date"
    label: show the ssl certificate date information

  - trigger: ":opensslc"
    replace: "openssl s_client -showcerts -connect $|$:443 </dev/null"
    label: uses openssl to test the connection to a specific site

  - trigger: ":ipa"
    replace: "ip -brief a"

  - trigger: ":cheat"
    replace: "curl cheat.sh/"

  - trigger: ":fd"
    replace: "fd $|$ -X bat"

  - trigger: ":tail"
    replace: "tail -f $|$ | bat --paging=never -l log"

  - trigger: ":seddl"
    replace: 'sed i.bak "|$|d"'
    label: SED delete line

  - trigger: ":sedd"
    replace: "sed 's/OLD/NEW/' FILE"
    label: "SED basic command"
