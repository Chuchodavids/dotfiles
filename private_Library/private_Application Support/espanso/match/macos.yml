# yaml-language-server: $schema=https://raw.githubusercontent.com/espanso/espanso/dev/schemas/match.schema.json
matches:
  - trigger: ":resetcache"
    replace: "sudo dscacheutil -flushcache; sudo killall -HUP mDNSResponder"
    label: flush macos cache

  - trigger: "::activaterepeatkeys"
    replace: defaults write -g ApplePressAndHoldEnabled -bool false
    label: activate repeat keys
